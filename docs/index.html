<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlotSense Hackathon Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>📊 PlotSense Hackathon Dashboard</h1>
    <p>Live stats for submissions, teams, and activity</p>
  </header>

  <main>
    <section class="metrics-grid">
      <div class="metric-card">
        <h2 id="total-submissions">0</h2>
        <p>Total Submissions</p>
      </div>
      <div class="metric-card">
        <h2 id="total-teams">0</h2>
        <p>Total Teams</p>
      </div>
      <div class="metric-card">
        <h2 id="validated-count">0</h2>
        <p>Validated</p>
      </div>
      <div class="metric-card">
        <h2 id="pending-count">0</h2>
        <p>Pending</p>
      </div>
    </section>

    <section class="charts-grid">
      <div class="chart-card">
        <h3>Submissions by Track</h3>
        <canvas id="trackChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Tech Stack Usage</h3>
        <canvas id="techChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Team Sizes</h3>
        <canvas id="teamChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Submission Timeline</h3>
        <canvas id="timelineChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>Updated automatically every hour · Built with ❤️ for PlotSense Hackathon</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
